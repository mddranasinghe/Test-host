<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
    #a{       width: 50vmin;
        height: 50vmin;
        border: 1rem solid;}
    
    html {
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      #a {
        --angle: 0deg;
        width: 50vmin;
        height: 50vmin;
        border: 1rem solid;
        border-image: linear-gradient(var(--angle), #12c2e9, #c471ed, #f64f59) 1;
        animation: 5s rotate linear infinite;
      }
      
      @keyframes rotate {
        to {
          --angle: 360deg;
        }
      }
      @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }
      
      </style>
    <title>Document</title>
</head>
<body>
    <div id="a"></div>
</body>
</html>
