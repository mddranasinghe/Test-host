<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        #right_path{ height: 80px; width:100px; border-style: solid; border-color: rgb(193, 203, 205); border-top: none; border-left:none ; border-width: 5px; margin-right: 20px; margin-bottom: 10%;}


    
    html {
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      #right_path {
        --angle: 0deg;
        --rotation-angle: 360deg;
        border-image: linear-gradient(var(--angle), #dcd4e0, #0505d4) 1;
        animation: 1s rotate linear infinite;
      }
      
      @keyframes rotate {
        to {
            --angle: var(--rotation-angle);
        }
      }
      @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }
      
      </style>
    <title>Document</title>
</head>
<body>
    <table><tr><td> 
        <img src="../resources/image/solar.svg" id="image_solar" alt="Power" onclick="Details_menu_solar()" ontouchstart="addHoverClass('image_solar')" ontouchend="removeHoverClass('image_solar')" >

        <div id="right_path"></div>
        
    </td></tr></table>
   
</body>
</html>
